<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 100px;
        }
        form {
            margin-top:50px;
            width: 50%;
        }
        .btn{
            margin-top:20px;
            color:white;
            font-weight:600;
            background-color:green;
            width:100px;
            height:50px;
        }
    </style>
</head>
<body>
    <h1>Select a CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn" value="submit">

        <!--{{ form.csv.errors }}-->
    </form>

</body>
</html>
